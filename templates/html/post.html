{% extends "html/template.html" %}
{% block content %}
{% load static %}
<div class='post-container' style='background-color: {{changes.navigation_drop_down_background_color}}'>
    {% include "html/navigation.html" %}
    <div class='home-page-header'>
        <h1 style='color:{{changes.header_title_font_color}}'>{{changes.header_title}}</h1>
        <h3 class='fs-2' style="color:{{changes.header_slogan_font_color}}; text-align: left; margin-left: 1%; background-color:{{changes.header_slogan_background_color}}">{{changes.header_slogan}}</h3>
    </div>
</div>

 <div id='post-wrapper' style='border:10px solid #484d66; padding:3%; box-shadow: 0px 10px #232626; border-radius: 6px;
' class='postwrapper'> 
{% for x in get_posts %}
<div class='post-container-post' > 
        <div class="post-preview">
            <h1 class='display-5'>{{x.post_title}} </h1>
        </div> 
        <div class="post-preview{{x.post_id}}"> 
            <p class='lead'>{{x.post_preview_text}}</p>
        </div>
        <div class='post-content' id='post-content{{x.post_id}}' style='background-color:white;'>
            {{x.description | safe}} 
        </div> 
        
        <script>
        </script>
</div>
<script>
    
</script>
{% endfor %}  

</div>
    

{% endblock %}
